<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" lang="en">
    <title>Contact Card</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <main>
      <div class="column">
        <form>
          <label>First Name<input id="f-name" type="text" name="first-name" autofocus="" autocomplete="off" value=""></label>
          <label>Last Name<input id="l-name" type="text" name="last-name" autocomplete="off" value=""></label>
          <label>Description<textarea id="description" name="description" rows="8" cols="40"></textarea></label>
          <button id="add-user" type="button" name="button">Add User</button>
        </form>
      </div>

      <div class="column">
        <div class="card-box">

        </div>
      </div>
    </main>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="javascript.js"></script>
  </body>
</html>
